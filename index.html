<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda minimalista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Tienda</div>
            <div id="verCarrito">Carrito de Compras (0)</div>
            <!-- Agregar formulario de inicio de sesión de administrador -->
            <div>
                <input type="text" id="username" placeholder="Usuario">
                <input type="password" id="password" placeholder="Contraseña">
                <button class="btn btn-primary" id="adminLogin">Iniciar sesión</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="productos" class="producto-container">
            <!-- Los productos se generarán aquí -->
        </section>
        <section id="carritoContainer" class="hidden">
            <h2>Carrito de Compras</h2>
            <div id="carrito">
                <!-- Los elementos del carrito se generarán aquí -->
            </div>
            <div>Total: $<span id="total">0.00</span></div>
            <button id="realizarCompra">Realizar compra</button>
            <button id="volver">Volver a productos</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Tienda Minimalista. Todos los derechos reservados.</p>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
